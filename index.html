<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script
  src="https://code.jquery.com/jquery-3.2.1.js"
  integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
  crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet">
    <title>Track Suggestor</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Which Track Is Best For You?</h1>
        <p>Choosing which language to learn is no easy task. We are here to help narrow down the options.</p>
      </div><!--jumbotron-->

      <form class="track-suggestor">

        <div class="form-group">
          <h4><label for="question1">Which type of company would you prefer to work for?</label></h4>
          <select class="form-control" id="question1">
            <option value="">Choose one</option>
            <option value="41">Large Company</option>
            <option value="31">Small Company</option>
            <option value="21">Start Up</option>
            <option value="11">Remote work</option>
            <option value="0">No preference</option>
          </select><!--question1-->
        </div><!--form-group-->


        <div class="form-group">
          <h4><label for="question2">Which do you prefer?</label></h4>
          <select class="form-control" id="question2">
            <option value="">Choose one</option>
            <option value="41">Front end user interface</option>
            <option value="31">Back end</option>
            <option value="21">Full stack</option>
            <option value="11">Anything available</option>
            <option value="0">I don't know the difference</option>
          </select><!--question2-->
        </div><!--form-group-->


        <div class="form-group">
          <h4><label for="question3">What type of programing enviorment would you like to build on?</label></h4>
          <select class="form-control" id="question3">
            <option value="">Choose one</option>
            <option value="41">Do you want to build for Mac</option>
            <option value="31">Do you want to build for Windows</option>
            <option value="21">Do you want to build for open source</option>
            <option value="11">Do you want to build for Android</option>
            <option value="0">I don't know</option>
          </select><!--question3-->
        </div><!--form-group-->


        <div class="form-group">
          <h4><label for="question4">How much experience have you had?</label></h4>
          <select class="form-control" id="question4">
            <option value="">Choose one</option>
            <option value="41">5+ years</option>
            <option value="31">1-5 years</option>
            <option value="21">Self taught and have worked on collaboration projects</option>
            <option value="11">Self taught on the internet</option>
            <option value="0">Newbie with no experience</option>
          </select><!--question4-->
        </div><!--form-group-->


        <div class="form-group">
          <h4><label for="question5">How much education have you had?</label></h4>
          <select class="form-control" id="question5">
            <option value="">Choose one</option>
            <option value="41">Masters</option>
            <option value="31">Bacholors</option>
            <option value="21">Bootcamp</option>
            <option value="11">Internet self education</option>
            <option value="0">None</option>
          </select><!--question5-->
        </div><!--form-group-->


    </form><!--form-->
    </div><!--container-->
  </body>
</html>
