<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script
  src="https://code.jquery.com/jquery-3.2.1.js"
  integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
  crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet">
    <title>Track Suggestor</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Which Track Is Best For You?</h1>
        <p>Choosing which language to learn is no easy task. We are here to help narrow down the options.</p>
      </div><!--jumbotron-->
      <form id="track-suggestor">
        <div class="form-group">
          <h4><label for="question1">Which type of company would you prefer to work for?</label></h4>
          <select class="form-control" id="question1">
            <option  class="blank" value="">Choose one</option>
            <option id="largeCompany" class="num1" value="10">Large Company</option>
            <option id="smallCompany" class="num1" value="10">Small Company</option>
            <option id="startup" class="num1" value="5">Start Up</option>
            <option id="remoteWork" class="num1" value="1">Remote work</option>
            <option id="noPreference" class="num1" value="1">No preference</option>

          </select><!--question1-->
        </div><!--form-group-->
        <div class="form-group">
          <h4><label for="question2">Which do you prefer?</label></h4>
          <select class="form-control" id="question2">
            <option class="blank" value="">Choose one</option>
            <option id="frontendUser" class="num2" value="5">Front-end user interface</option>
            <option id="backend" class="num2" value="20">Back end</option>
            <option id="fullStack"class="num2" value="30">Full stack</option>
            <option id="anything"class="num2" value="0">Anything available</option>
            <option id="dontKnow"class="num2" value="0">I don't know the difference</option>
          </select><!--question2-->
        </div><!--form-group-->
        <div class="form-group">
          <h4><label for="question3">What type of programing enviorment would you like to build on?</label></h4>
          <select class="form-control" id="question3">
            <option class="blank" value="">Choose one</option>
            <option id="mac" class="num3" value="1">Mac OS</option>
            <option id="windows" class="num3" value="1">Windows OS</option>
            <option id="openSource" class="num3" value="1">Open Source</option>
            <option id="android" class="num3" value="1">Android</option>
            <option id="dont" class="num3" value="0">I don't know</option>
          </select><!--question3-->
        </div><!--form-group-->
        <div class="form-group">
          <h4><label for="question4">How much experience have you had?</label></h4>
          <select class="form-control" id="question4">
            <option class="blank" value="">Choose one</option>
            <option id="5years" class="num4" value="10">5+ years</option>
            <option id="1-5years" class="num4" value="10">1-5 years</option>
            <option id="selfTaught" class="num4" value="4">Self taught and have worked on collaboration projects</option>
            <option id="internet" class="num4" value="2">Self taught on the internet</option>
            <option id="newbie" class="num4" vclass="num" value="0">Newbie with no experience</option>
          </select><!--question4-->
        </div><!--form-group-->
        <div class="form-group">
          <h4><label for="question5">How much education have you had?</label></h4>
          <select class="form-control" id="question5">
            <option class="blank" value="">Choose one</option>
            <option id="masters" class="num5" value="50">Masters</option>
            <option id="bacholors" class="num5" value="10">Bacholors</option>
            <option id="bootcamp" class="num5" value="10">Bootcamp</option>
            <option id="selfEducation" class="num5" value="1">Internet self education</option>
            <option id="none" class="num5" value="0">None</option>
          </select><!--question5-->
        </div><!--form-group-->
        <button type="submit" class="button">Get your answer!</button>
    </form><!--form-->
    <div class="suggestion2">
      <h3 class="id=result2">Based you your answers, our suggestion would be looking into this upcoming Epicodus track:</h3>
      <img class="intro" src="img/intro.png" alt="Intro">
      <img class="html" src="img/html.png" alt="HTML" />
      <img class="css" src="img/css.png" alt="CSS" />
      <img class="c" src="img/c.png" alt="C+" />
      <img class="java" src="img/java.png" alt="Java" />
      <img class="javascript" src="img/javascript.png" alt="JavaScript" />
      <img class="android" src="img/android.png" alt="Android" />
      <img class="design" src="img/design.png" alt="Design" />
      <img class="ruby" src="img/ruby.png" alt="Ruby" />
      <img class="rails" src="img/rails.png" alt="Rails">
      <img class="react" src="img/react.png" alt="react">
      <img class="net" src="img/net.png" alt=".Net">
    </div><!--suggestion2-->
    </div><!--container-->
  </body>
</html>
